<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Amplify TODO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>

  <body>
    <div class="section no-pad-bot">
      <div class="container">
        <div class="app-logo">
          <img src="https://aws-amplify.github.io/images/Logos/Amplify-Logo-White.svg" alt="AWS Amplify" />
        </div>
        <span class="title">TODO with Amplify Framework</span>
      </div>
      <div class="container">
        <h5 class="light">Mutation Results</h5>
        <div class="row">
          <div class="row">
            <form id="TodoForm">
              <input type="text" id="user-input" class="input-field col s12" required />
              <div class="row" style="text-align: center">
                <button class="waves-effect waves-light btn" id="MutationEventButton">Add data</button>
              </div>
            </form>
          </div>
        </div>

        <h5 class="light">Subscription Results - newly created</h5>
        <ul id="SubscriptionResult" class="collection"></ul>

        <h5 class="light">Query Results</h5>
        <ul id="QueryResult" class="collection"></ul>
      </div>
    </div>
    <script src="main.bundle.js"></script>
  </body>
</html>
